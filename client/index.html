<html>
  <head>
    <meta charset="utf-8">
    <title>websocket drawchat</title>

    <div style="width:600px;height:210px;">

    <canvas style="background:#ccc;display:block;"></canvas>
    <script src="helper.js"></script>
    <script src="main.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
